<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Name</label>
                <input placeholder="Enter name" type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Roll no:</label>
                    <input placeholder="Enter Roll no" type="text" class="form-control" name="rollno" [(ngModel)]="rollno">
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">college</label>
                    <input placeholder="Enter college name" type="text" class="form-control" name="college" [(ngModel)]="college">
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Admission no:</label>
                    <input placeholder="Enter admission no" type="text" class="form-control" name="admissionNo" [(ngModel)]="admissionNo">
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Parent Name</label>
                    <input placeholder="Enter parent name" type="text" class="form-control" name="parentName" [(ngModel)]="parentName">
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Date of Birth</label>
                    <input type="date" name="dateOfBirth" id="" class="form-control" [(ngModel)]="dateOfBirth">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Address</label>
                    <textarea placeholder="Enter address" name="address" id="" cols="30" rows="10" class="form-control" [(ngModel)]="address"></textarea>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Mobile No:</label>
                    <input placeholder="987654321" type="text" class="form-control" name="mobile" [(ngModel)]="mobile">
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Parent Mobile No:</label>
                    <input placeholder="987654321" type="text" class="form-control" name="parentMobile" [(ngModel)]="parentMobile">
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Email id</label>
                    <input placeholder="ex@gmail.com" type="email" name="email" id="" class="form-control" [(ngModel)]="email">
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Blood Group</label>
                    <select name="" id="" class="form-control" name="bloodGroup" [(ngModel)]="bloodGroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValues()">Submit</button>
                </div>
               
        </div>
    </div>
</div>
